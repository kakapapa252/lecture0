<!DOCTYPE html>
<html>
	<head>
		<title>Style 0</title>
		<style type="text/css">
			#top {
				font-size: 20px;
			}

			#middle {
				font-size: 30px;
			}

			#bottom {
				font-size: 40px;
			}

			.name {
				font-weight: bolder;
			}

		</style>
	</head>
	<body>
		<div id="top">
			This is <span class="name">top</span> of my message.
		</div>
		<div id="middle">
			This is <span class="name">middle</span> of my message.
		</div>
		<div id="bottom">
			This is <span class="name">bottom</span> of my message.
		</div>
		<div class="name">
			This whole sentence has a class name.
		</div>
	</body>
</html>
