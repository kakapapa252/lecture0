<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<style type="text/css">
			table {
				border: 3px solid black;
				border-collapse: collapse;
				width: 50%;
				background-color: yellow;
			}
			th {
				border: 1px solid red;
				padding: 5px;
				background-color: green;
			}
			td {
				border: 2px solid green;
			}
		</style>
	</head>
	<body>
		<h1>President</h1>
		<table>
			<tr>
				<th>First Name </th>
				<th>Last Name </th>
				<th>Years in Office</th>
			</tr>
			<tr>
				<td>Gandhi</td>
				<td>Prasad</td>
				<td>14-12</td>
			</tr>
			<tr>
				<td>Mahatma</td>
				<td>Sharma</td>
				<td>10-8</td>
			</tr>
		</table>
